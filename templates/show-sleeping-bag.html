{% extends 'product-detail-base.html' %}

{% block content %}

<table border="1" cellpadding="5">
            <ul>
                <li>Fill Type: {{ item.filltype.fill_name }}</li>
                <li>Temp Rating (fahrenheit): {{ item.temp_rating }}</li>
                <li>Weight (ounces): {{ item.weight }}</li>
                <li>Length (inches): {{ item.length }} </li>
                <li>Gender: {{ item.gender.gender_name }} </li>
            </ul>


{% endblock %}
